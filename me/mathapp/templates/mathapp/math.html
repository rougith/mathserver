<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Incandescent Bulb Power Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: beige;
    }

    .container {
      background-color: yellow;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 380px;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-box {
      margin-top: 25px;
      background-color: #e9f5ff;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 15px;
      color: #222;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Incandescent Bulb Power Calculator</h2>
    <form method="post">
      {% csrf_token %}
      <label>Current (A):</label>
      <input type="text" name="current" required>

      <label>Resistance (Î©):</label>
      <input type="text" name="resistance" required>

      <button type="submit">Calculate Power</button>
    </form>

    {% if power %}
    <div class="result-box">Your Power: {{ power }} W</div>
    {% endif %}
  </div>
</body>

</html>
